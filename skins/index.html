<!DOCTYPE html>
<html>
<head>
  <title>My Webpage</title>
  <style>
    .outer-frame {
      background-color: lightgrey;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      text-align: center;
      margin-bottom: 20px;  /* Added margin for spacing between frames */
    }
    .inner-frame {
      background-color: white;
      border-radius: 10px;
      padding: 10px;
    }
    img {
      width: 100px;
      height: 100px;
    }
    .download-button {
      background-color: green;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- First Minecraft Skin -->
  <div class="outer-frame">
    <p>FrownwithanF Skin</p>
    <div class="inner-frame">
      <img src="frownwithanf.png" alt="Minecraft Skin">
      <a href="frownwithanf.png" download><button class="download-button">Download</button></a>
    </div>
  </div>

  <!-- Second Minecraft Skin -->
  <div class="outer-frame">
    <p>SmilewithanS Skin</p>
    <div class="inner-frame">
      <img src="smilewithans.png" alt="Minecraft Skin">
      <a href="smilewithans.png" download><button class="download-button">Download</button></a>
    </div>
  </div>

  <!-- Third Minecraft Skin -->
  <div class="outer-frame">
    <p>SmilewithanS Skin By SmilewithanS</p>
    <div class="inner-frame">
      <img src="smilewithans2.png" alt="Minecraft Skin">
      <a href="smilewithans2.png" download><button class="download-button">Download</button></a>
    </div>
  </div>
</body>
</html>
